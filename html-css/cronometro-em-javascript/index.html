<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cronometro em JavaScript</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css" integrity="sha384-fZCoUih8XsaUZnNDOiLqnby1tMJ0sE7oBbNk2Xxf5x8Z4SvNQ9j83vFMa/erbVrV" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css//style.css" />
</head>
<body>

<div class="crono">
    <div class="row">
        <span class="time">00:00:00</span>
    </div>
    <div class="row">
        <button class="btn start-pouse">
            <i class="icon fa-solid fa-play"></i>
        </button>
        <button class="btn stop">
            <i class="icon fa-solid fa-stop"></i>
        </button>
    </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
